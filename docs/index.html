<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <div class="game">
      <div class="language-select">
        <div class="row">
          <button class="language-button" data-lang="english">English</button>
          <button class="language-button" data-lang="russian">Russian</button>
          <button class="language-button" data-lang="spanish">Spanish</button>
          <button class="language-button" data-lang="italian">Italian</button>
        </div>
        <div class="row">
          <button class="language-button" data-lang="polish">Polish</button>
          <button class="language-button" data-lang="turkish">Turkish</button>
          <button class="language-button" data-lang="indonesian">Indonesian</button>
          <button class="language-button" data-lang="portuguese">Portuguese</button>
        </div>
      </div>
      <div id="wordContainer">
        <div id="word"></div>
        <div id="colorSquare"></div>
      </div>
      <input type="text" id="userInput" placeholder="...">
      <div class="score">
        <span class="correct">ğŸ‘: <span id="correctCount">0</span></span>
        <span class="wrong">ğŸ¥µ: <span id="wrongCount">0</span></span>
        <span class="remaining"> ğŸ§®: <span id="remainingCount">9</span></span>
      </div>
    </div>
  </div>

  <div class="modal" id="resultModal">
    <div class="modal-content">
      <div class="modal-left">
        <div class="result-text">
          <p>ğŸ‘: <span id="modalCorrectCount">0</span></p>
          <p>ğŸ¥µ: <span id="modalWrongCount">0</span></p>
        </div>
        <button id="restartButton">Restart</button>
      </div>
      <div class="modal-right">
        <img src="https://res.cloudinary.com/dk0qm0a6j/image/upload/v1719257355/unname111d_isjbhn.gif" alt="Gif" id="resultGif">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
